<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Ch√®ques</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

         body::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-image: url('/static/bg.jpg'); /* Background image */
                    background-size: cover; /* Make the image cover the entire element */
                    background-position: center;
                    opacity: 0.07; /* Opacity of the background image */
                    z-index: -1; /* Ensure the image is behind the content */
                }        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar .menu a {
            margin-left: 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 1em;
        }

        /* Grid Layout for History */
        .history-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }

        /* Card styles for each history entry */
        .history-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .history-card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
        }

        .history-card .name {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
        }

        .history-card .status {
            font-size: 1em;
            margin-top: 10px;
            padding: 5px;
            border-radius: 8px;
        }

        .history-card .valid {
            background-color: #4CAF50; /* Green for valid */
            color: white;
        }

        .history-card .invalid {
            background-color: #F44336; /* Red for invalid */
            color: white;
        }

        .history-card .date {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-top: 10px;
        }

        /* Mobile responsive grid */
        @media (max-width: 768px) {
            .history-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .history-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img style="height:60px" src="/static/AlgeriePoste.png" alt="Algerie poste logo" >
        <div class="menu">
            <a href="/">Accueil</a>
            <a href="/historique">Historique</a>
        </div>
    </div>

    <!-- History Section -->
    <div class="history-container">
        <!-- Dynamically generated history cards -->
        {% for entry in history_data %}
        <div class="history-card">
            <img src="{{ entry.image }}" alt="Check Image">
            <div class="name">{{ entry.name }}</div>
            <div class="status {{ 'valid' if entry.status == 'Valid' else 'invalid' }}">
                {{ entry.status }}
            </div>
            <div class="date">{{ entry.date }}</div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
